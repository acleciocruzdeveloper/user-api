spring.application.name=customers-api

spring.datasource.url=jdbc:postgresql://localhost:5432/customers-database?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=postgres
spring.datasource.password=${PASSWORD_DATABASE}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=20000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=customers
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.schemas=customers
spring.flyway.locations=classpath:db/migration

management.endpoints.web.exposure.include=health

server.port=8088
